<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Footer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <footer class="footer-container">
    <div class="footer-bar-left">
      <img src="assets/Footer Bar Left.svg" alt="Left Footer Bar">
    </div>
    <nav class="footer-nav">
      <!-- Initial inactive images for each button; no onclick attributes -->
      <img src="assets/Connect button - inactive.png" alt="Connect Button" id="connectButton" class="footer-button">
      <img src="assets/Guide Button - inactive.png" alt="Guide Button" id="guideButton" class="footer-button">
      <img src="assets/Messages Button - inactive.png" alt="Messages Button" id="messagesButton" class="footer-button">
    </nav>
    <div class="footer-bar-right">
      <img src="assets/Footer Bar Right.svg" alt="Right Footer Bar">
    </div>
  </footer>
 

  <script src="script.js"></script>
</body>
</html>
